<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="container">
    <main class="card-wrapper">
      <header class="card-header">
        <img src="./images/image-victor.jpg" alt="Picture of Victor">
      </header>
      <section class="card-content">
        <h1 class="profile-name">Victor Crest <span class="profile-age">26</span></h1>
        <div class="profile-city">London</div>
      </section>
      <ul  class="profile-stats">
        <li> 
          <div class="stat-number">80K</div>
          <div class="stat-caption">Followers</div>
        </li>
        <li>
          <div class="stat-number">803K</div>
          <div class="stat-caption">Likes</div>
        </li>
        <li>
          <div class="stat-number">1.4K</div>
          <div class="stat-caption">Photos</div>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Pow3rZ">PowerZ</a>.
    </footer>
  </div>
  
</body>
</html>
